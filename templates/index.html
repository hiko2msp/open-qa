<html>
  <head>
    <title>パターン登録</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script>
      $(function() {
        $('.add-btn').click(function(event) {
          $.ajax({
            type: "POST",
            url: "/add",
            dataType: 'json',
            processData: false,
            contentType: false,
            success: function(result) {
              console.log('ok');
              $('#pattern_list').html(result.message);
            },
            error: function() {
              console.log('error');
            }
          });
        });
        $('.delete-btn').click(function(event) {
          $.ajax({
            type: "POST",
            url: "/delete",
            dataType: 'json',
            processData: false,
            contentType: false,
            success: function(result) {
              console.log('ok');
              $('#pattern_list').html(result.message);
            },
            error: function() {
              console.log('error');
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>パターン登録</h3>

        <div id="result"></div>
        <div id="pattern_list">
          {% for pattern in reply_pattern_dict %}
          <div class="row" style="border: 1px solid black" >
            <div class="col-xs-3">{{ pattern }}</div>
            {% for key, value in reply_pattern_dict[pattern].items() %}
            <div class="col-xs-3">{{ value }}</div>
            {% endfor %}
            <span class="glyphicon glyphicon-minus col-xs-1 delete-btn" style="color:red" ></span>
          </div>
          {% endfor %}
          <div class="row">
            <span class="glyphicon glyphicon-plus col-xs-1 add-btn" style="color:green" ></span>
          </div>
        </div>
          
      </div>
    </div>
  </body>
</html>
